<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Statistiche Orari Profumeria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <!-- PapaParse per CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    :root { --card:#fff; --bg:#f6f6f6; --muted:#666; }
    body { font-family: Arial, sans-serif; margin: 0; background: var(--bg); color:#111; }
    header { padding:20px 24px; background:#fff; box-shadow:0 1px 4px rgba(0,0,0,.06); position:sticky; top:0; z-index:10; }
    h1 { margin:0; font-size:20px; }
    .wrap { padding:20px 24px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(320px,1fr)); gap:16px; }
    .card { background: var(--card); border-radius:16px; padding:16px; box-shadow:0 2px 10px rgba(0,0,0,.05);}
    .card h2 { margin:0 0 10px; font-size:16px; color:#222;}
    table { width:100%; border-collapse: collapse; font-size:14px; }
    th, td { border-bottom:1px solid #eee; padding:8px; text-align:center; }
    th { background:#fafafa; font-weight:600; }
    .muted { color: var(--muted); font-size:12px; }
  </style>
</head>
<body>
  <header>
    <h1>üìä Statistiche Orari Profumeria</h1>
    <div class="muted">Dati letti dal Google Sheet pubblicato (scheda ‚Äúorari‚Äù).</div>
  </header>

  <div class="wrap">
    <div class="grid">
      <div class="card">
        <h2>Riepilogo per dipendente</h2>
        <div id="riepilogo"></div>
      </div>
      <div class="card">
        <h2>Aperture per dipendente</h2>
        <canvas id="chartAperture" height="260"></canvas>
      </div>
      <div class="card">
        <h2>Chiusure per dipendente</h2>
        <canvas id="chartChiusure" height="260"></canvas>
      </div>
      <div class="card">
        <h2>Eventi complessivi</h2>
        <canvas id="chartEventi" height="260"></canvas>
      </div>
      <div class="card">
        <h2>Aperture la domenica (per dipendente)</h2>
        <div id="apertureDomenica"></div>
      </div>
    </div>
  </div>

  <script>
    // === CONFIG: il TUO link "pubhtml" resta questo (non cambiare tipo di condivisione) ===
    const PUBHTML_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTiGFO5sDWqthBzsCJ08wsG5bM4BjidbyZBwRXt32IuAkcr0BWhCmSTA-ZyayT07w/pubhtml";
    const SHEET_NAME = "orari"; // nome della scheda da usare

    // --- utilit√† parsing turni testuali ---
    function parseItaDate(dstr){
      if (!dstr) return null;
      if (/^\d{4}-\d{2}-\d{2}$/.test(dstr)) return new Date(dstr);
      const m = dstr.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/);
      if (!m) return new Date(dstr);
      return new Date(+m[3], +m[2]-1, +m[1]);
    }

    // Trova automaticamente il GID della scheda "orari" analizzando l'HTML pubblicato
    async function resolveGidFromPubhtml(pubhtmlUrl, wantedName){
      const res = await fetch(pubhtmlUrl);
      if (!res.ok) throw new Error(`Impossibile leggere pubhtml (${res.status})`);
      const html = await res.text();

      // Parse HTML e cerca i link delle schede (tab) con gid
      const doc = new DOMParser().parseFromString(html, "text/html");
      const links = Array.from(doc.querySelectorAll('a'));
      // Mappa: nome scheda -> gid
      const map = new Map();
      for (const a of links){
        const text = (a.textContent || "").trim().toLowerCase();
        const href = a.getAttribute("href") || "";
        const m = href.match(/gid=(\d+)/);
        if (m && text) map.set(text, m[1]);
      }
      // prova match esatto; in fallback, cerca parziale
      const exact = map.get(wantedName.toLowerCase());
      if (exact) return exact;
      for (const [name,gid] of map.entries()){
        if (name.includes(wantedName.toLowerCase())) return gid;
      }
      throw new Error(`Scheda "${wantedName}" non trovata nel pubhtml`);
    }

    async function fetchCSVFromPublished(pubId, gid){
      const csvUrl = `https://docs.google.com/spreadsheets/d/e/${pubId}/pub?gid=${gid}&single=true&output=csv`;
      const res = await fetch(csvUrl);
      if (!res.ok) throw new Error(`CSV fetch failed ${res.status}`);
      const text = await res.text();
      const parsed = Papa.parse(text, {header:true, skipEmptyLines:true});
      if (parsed.errors.length) console.warn("PapaParse errors:", parsed.errors);
      return parsed.data; // array di oggetti
    }

    (async function main(){
      // 1) Estraggo il PUB_ID dal tuo pubhtml (√® la parte dopo /d/e/)
      const m = PUBHTML_URL.match(/\/d\/e\/([^/]+)\/pubhtml/);
      if (!m) throw new Error("PUB_ID non riconosciuto nel link pubhtml.");
      const PUB_ID = m[1];

      // 2) Risolvo automaticamente il gid della scheda "orari"
      const gid = await resolveGidFromPubhtml(PUBHTML_URL, SHEET_NAME);

      // 3) Scarico la scheda in CSV
      const rows = await fetchCSVFromPublished(PUB_ID, gid);

      // 4) Individuo le colonne: Settimana | Data | Ilenia | Cinzia | Michela | Vivien
      const headerKeys = rows.length ? Object.keys(rows[0]) : [];
      const colData = headerKeys.find(k => k.toLowerCase().includes("data"));
      if (!colData) throw new Error("Colonna 'Data' non trovata.");
      const dipCols = headerKeys.filter(k => /ilenia|cinzia|michela|vivien/i.test(k));
      const dipendenti = dipCols;

      // 5) Statistiche (conteggi su eventi testuali)
      const stats = {};
      dipendenti.forEach(d => stats[d] = {
        apertura:0, chiusura:0,
        ferie:0, rec:0, riposo:0, "104":0, malattia:0,
        apertureDomenica:0, turniWeekend:0
      });

      for (const row of rows){
        const dt = parseItaDate(row[colData]);
        if (!dt || isNaN(+dt)) continue;
        const dow = dt.getDay(); // 0=dom, 6=sab
        const isWeekend = (dow===0 || dow===6);
        const isSunday = (dow===0);

        for (const dcol of dipCols){
          const who = dcol;
          const raw = (row[dcol] || "").toString().trim().toLowerCase();
          if (!raw) continue;

          if (raw === "ferie") { stats[who].ferie++; continue; }
          if (raw === "rec") { stats[who].rec++; continue; }
          if (raw === "riposo") { stats[who].riposo++; continue; }
          if (raw === "104") { stats[who]["104"]++; continue; }
          if (raw === "malattia") { stats[who].malattia++; continue; }

          if (raw === "apertura") {
            stats[who].apertura++;
            if (isSunday) stats[who].apertureDomenica++;
          } else if (raw === "chiusura") {
            stats[who].chiusura++;
          }

          if (isWeekend) {
            // considera "weekend" qualunque evento lavorativo (non riposo/ferie/rec/104/malattia)
            stats[who].turniWeekend++;
          }
        }
      }

      // 6) Riepilogo HTML
      const el = document.getElementById("riepilogo");
      let html = `<table>
        <tr>
          <th>Dipendente</th>
          <th>Aperture</th>
          <th>Chiusure</th>
          <th>Aperture Domenica</th>
          <th>Ferie</th>
          <th>REC</th>
          <th>Riposo</th>
          <th>104</th>
          <th>Malattia</th>
          <th>Turni Weekend</th>
        </tr>`;
      for (const d of dipendenti){
        const s = stats[d];
        html += `<tr>
          <td>${d}</td>
          <td>${s.apertura}</td>
          <td>${s.chiusura}</td>
          <td>${s.apertureDomenica}</td>
          <td>${s.ferie}</td>
          <td>${s.rec}</td>
          <td>${s.riposo}</td>
          <td>${s["104"]}</td>
          <td>${s.malattia}</td>
          <td>${s.turniWeekend}</td>
        </tr>`;
      }
      html += `</table>`;
      el.innerHTML = html;

      // 7) Grafici
      const labels = dipendenti;
      const apertureData = labels.map(d => stats[d].apertura);
      const chiusureData = labels.map(d => stats[d].chiusura);

      new Chart(document.getElementById("chartAperture"), {
        type: "bar",
        data: { labels, datasets: [{ label: "Aperture", data: apertureData }] },
        options: { responsive:true, maintainAspectRatio:false }
      });

      new Chart(document.getElementById("chartChiusure"), {
        type: "bar",
        data: { labels, datasets: [{ label: "Chiusure", data: chiusureData }] },
        options: { responsive:true, maintainAspectRatio:false }
      });

      const sum = (k) => dipendenti.reduce((acc,d)=>acc+stats[d][k],0);
      new Chart(document.getElementById("chartEventi"), {
        type: "pie",
        data: {
          labels: ["Ferie","REC","Riposi","Malattia","104","Aperture","Chiusure","Aperture Domenica"],
          datasets: [{
            data: [sum("ferie"), sum("rec"), sum("riposo"), sum("malattia"), sum("104"),
                   sum("apertura"), sum("chiusura"), sum("apertureDomenica")]
          }]
        },
        options: { responsive:true, maintainAspectRatio:false }
      });

      const ad = document.getElementById("apertureDomenica");
      let list = `<table><tr><th>Dipendente</th><th>Aperture Domenica</th></tr>`;
      for (const d of dipendenti){
        list += `<tr><td>${d}</td><td>${stats[d].apertureDomenica}</td></tr>`;
      }
      list += `</table>`;
      ad.innerHTML = list;

    })().catch(err=>{
      console.error(err);
      alert("Errore nel caricamento dati: " + err.message +
        "\n- Il documento √® gi√† pubblicato (ok). Non devi cambiare il tipo di condivisione." +
        "\n- Il codice trova da solo la scheda 'orari' e il suo gid dentro il pubhtml." +
        "\n- Se il nome della scheda cambia, aggiorna la costante SHEET_NAME in alto.");
    });
  </script>
</body>
</html>
