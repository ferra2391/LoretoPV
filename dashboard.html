<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Statistiche Orari Profumeria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    :root { --card:#fff; --bg:#f6f6f6; --muted:#666; }
    body { font-family: Arial, sans-serif; margin:0; background:var(--bg); color:#111; }
    header { padding:20px 24px; background:#fff; box-shadow:0 1px 4px rgba(0,0,0,.06); position:sticky; top:0; z-index:10; }
    h1 { margin:0; font-size:20px; }
    .wrap { padding:20px 24px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(320px,1fr)); gap:16px; }
    .card { background:var(--card); border-radius:16px; padding:16px; box-shadow:0 2px 10px rgba(0,0,0,.05); }
    .card h2 { margin:0 0 10px; font-size:16px; color:#222; }
    table { width:100%; border-collapse:collapse; font-size:14px; }
    th,td { border-bottom:1px solid #eee; padding:8px; text-align:center; }
    th { background:#fafafa; font-weight:600; }
    .muted { color:var(--muted); font-size:12px; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š Statistiche Orari Profumeria</h1>
    <div class="muted">Lettura dal tuo link pubblicato (nessuna modifica alla condivisione).</div>
  </header>

  <div class="wrap">
    <div class="grid">
      <div class="card">
        <h2>Riepilogo per dipendente</h2>
        <div id="riepilogo"></div>
      </div>
      <div class="card">
        <h2>Aperture per dipendente</h2>
        <canvas id="chartAperture" height="260"></canvas>
      </div>
      <div class="card">
        <h2>Chiusure per dipendente</h2>
        <canvas id="chartChiusure" height="260"></canvas>
      </div>
      <div class="card">
        <h2>Eventi complessivi</h2>
        <canvas id="chartEventi" height="260"></canvas>
      </div>
      <div class="card">
        <h2>Aperture la domenica (per dipendente)</h2>
        <div id="apertureDomenica"></div>
      </div>
    </div>
  </div>

  <script>
    // Il TUO link pubblicato (pubhtml) con gid fisso
    const PUBHTML = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTiGFO5sDWqthBzsCJ08wsG5bM4BjidbyZBwRXt32IuAkcr0BWhCmSTA-ZyayT07w/pubhtml?gid=876412715&single=true";

    // Ricavo pubId e gid dal tuo pubhtml
    function getPubInfo(pubhtml){
      const idm = pubhtml.match(/\/d\/e\/([^/]+)\/pubhtml/);
      if(!idm) throw new Error("PUB_ID non riconosciuto nel link.");
      const gidm = pubhtml.match(/[?&]gid=(\d+)/);
      return { pubId: idm[1], gid: gidm ? gidm[1] : "0" };
    }

    async function fetchCSV(url){
      const r = await fetch(url);
      if(!r.ok) throw new Error(`Fetch failed ${r.status}`);
      const text = await r.text();
      const parsed = Papa.parse(text, { header:true, skipEmptyLines:true });
      if (parsed.errors.length) console.warn("PapaParse errors:", parsed.errors);
      return parsed.data; // array di oggetti
    }

    (async function main(){
      const { pubId, gid } = getPubInfo(PUBHTML);

      // 1Â° tentativo: export CSV classico del documento pubblicato
      let csvUrl = `https://docs.google.com/spreadsheets/d/e/${pubId}/pub?gid=${gid}&single=true&output=csv`;
      let rows;
      try {
        rows = await fetchCSV(csvUrl);
      } catch (e1) {
        // 2Â° tentativo: endpoint gviz â†’ out:csv (stesso documento pubblicato)
        csvUrl = `https://docs.google.com/spreadsheets/d/e/${pubId}/gviz/tq?gid=${gid}&tqx=out:csv`;
        rows = await fetchCSV(csvUrl);
      }

      // Colonne attese: Settimana | Data | Ilenia | Cinzia | Michela | Vivien
      const headerKeys = rows.length ? Object.keys(rows[0]) : [];
      const colData = headerKeys.find(k => k.toLowerCase().includes("data"));
      if (!colData) throw new Error("Colonna 'Data' non trovata.");
      const dipCols = headerKeys.filter(k => /ilenia|cinzia|michela|vivien/i.test(k));
      const dipendenti = dipCols.slice();

      // Statistiche di conteggio (eventi testuali)
      const stats = {};
      dipendenti.forEach(d => stats[d] = {
        apertura:0, chiusura:0,
        ferie:0, rec:0, riposo:0, "104":0, malattia:0,
        apertureDomenica:0, turniWeekend:0
      });

      function parseItaDate(dstr){
        if (!dstr) return null;
        if (/^\d{4}-\d{2}-\d{2}$/.test(dstr)) return new Date(dstr);
        const m = dstr.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/);
        if (!m) return new Date(dstr);
        return new Date(+m[3], +m[2]-1, +m[1]);
      }

      for (const row of rows){
        const dt = parseItaDate(row[colData]);
        if (!dt || isNaN(+dt)) continue;
        const dow = dt.getDay();           // 0=dom, 6=sab
        const isWeekend = (dow===0 || dow===6);
        const isSunday = (dow===0);

        for (const col of dipCols){
          const raw = (row[col] || "").toString().trim().toLowerCase();
          if (!raw) continue;

          if (raw === "ferie") { stats[col].ferie++; continue; }
          if (raw === "rec") { stats[col].rec++; continue; }
          if (raw === "riposo") { stats[col].riposo++; continue; }
          if (raw === "104") { stats[col]["104"]++; continue; }
          if (raw === "malattia") { stats[col].malattia++; continue; }

          if (raw === "apertura") {
            stats[col].apertura++;
            if (isSunday) stats[col].apertureDomenica++;
          } else if (raw === "chiusura") {
            stats[col].chiusura++;
          }

          if (isWeekend) stats[col].turniWeekend++;
        }
      }

      // Riepilogo tabellare
      const el = document.getElementById("riepilogo");
      let html = `<table>
        <tr>
          <th>Dipendente</th>
          <th>Aperture</th>
          <th>Chiusure</th>
          <th>Aperture Domenica</th>
          <th>Ferie</th>
          <th>REC</th>
          <th>Riposo</th>
          <th>104</th>
          <th>Malattia</th>
          <th>Turni Weekend</th>
        </tr>`;
      for (const d of dipendenti){
        const s = stats[d];
        html += `<tr>
          <td>${d}</td>
          <td>${s.apertura}</td>
          <td>${s.chiusura}</td>
          <td>${s.apertureDomenica}</td>
          <td>${s.ferie}</td>
          <td>${s.rec}</td>
          <td>${s.riposo}</td>
          <td>${s["104"]}</td>
          <td>${s.malattia}</td>
          <td>${s.turniWeekend}</td>
        </tr>`;
      }
      html += `</table>`;
      el.innerHTML = html;

      // Grafici
      const labels = dipendenti;
      const apertureData = labels.map(d => stats[d].apertura);
      const chiusureData = labels.map(d => stats[d].chiusura);

      new Chart(document.getElementById("chartAperture"), {
        type: "bar",
        data: { labels, datasets: [{ label: "Aperture", data: apertureData }] },
        options: { responsive:true, maintainAspectRatio:false }
      });

      new Chart(document.getElementById("chartChiusure"), {
        type: "bar",
        data: { labels, datasets: [{ label: "Chiusure", data: chiusureData }] },
        options: { responsive:true, maintainAspectRatio:false }
      });

      const sum = (k) => labels.reduce((acc,d)=>acc+stats[d][k],0);
      new Chart(document.getElementById("chartEventi"), {
        type: "pie",
        data: {
          labels: ["Ferie","REC","Riposi","Malattia","104","Aperture","Chiusure","Aperture Domenica"],
          datasets: [{ data: [sum("ferie"), sum("rec"), sum("riposo"), sum("malattia"), sum("104"), sum("apertura"), sum("chiusura"), sum("apertureDomenica")] }]
        },
        options: { responsive:true, maintainAspectRatio:false }
      });

      const ad = document.getElementById("apertureDomenica");
      let list = `<table><tr><th>Dipendente</th><th>Aperture Domenica</th></tr>`;
      for (const d of labels){
        list += `<tr><td>${d}</td><td>${stats[d].apertureDomenica}</td></tr>`;
      }
      list += `</table>`;
      ad.innerHTML = list;

    })().catch(err=>{
      console.error(err);
      alert("Errore nel caricamento dati: " + err.message +
        "\n- Il documento resta pubblicato come pagina web: OK." +
        "\n- Sto usando l'export CSV dello stesso documento; nessuna modifica alle impostazioni." +
        "\n- Se cambi nomi colonne, assicurati che esistano 'Data' e i nomi dei dipendenti.");
    });
  </script>
</body>
</html>
