<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Statistiche Orari Profumeria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <!-- PapaParse per CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    :root { --card:#fff; --bg:#f6f6f6; --muted:#666; }
    body { font-family: Arial, sans-serif; margin: 0; background: var(--bg); color:#111; }
    header { padding:20px 24px; background:#fff; box-shadow:0 1px 4px rgba(0,0,0,.06); position:sticky; top:0; z-index:10; }
    h1 { margin:0; font-size:20px; }
    .wrap { padding:20px 24px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(320px,1fr)); gap:16px; }
    .card { background: var(--card); border-radius:16px; padding:16px; box-shadow:0 2px 10px rgba(0,0,0,.05);}
    .card h2 { margin:0 0 10px; font-size:16px; color:#222;}
    table { width:100%; border-collapse: collapse; font-size:14px; }
    th, td { border-bottom:1px solid #eee; padding:8px; text-align:center; }
    th { background:#fafafa; font-weight:600; }
    .muted { color: var(--muted); font-size:12px; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š Statistiche Orari Profumeria</h1>
    <div class="muted">Dati in sola lettura dalla scheda pubblicata (CSV)</div>
  </header>

  <div class="wrap">
    <div class="grid">
      <div class="card">
        <h2>Riepilogo per dipendente</h2>
        <div id="riepilogo"></div>
      </div>
      <div class="card">
        <h2>Aperture per dipendente</h2>
        <canvas id="chartAperture" height="260"></canvas>
      </div>
      <div class="card">
        <h2>Chiusure per dipendente</h2>
        <canvas id="chartChiusure" height="260"></canvas>
      </div>
      <div class="card">
        <h2>Eventi complessivi</h2>
        <canvas id="chartEventi" height="260"></canvas>
      </div>
      <div class="card">
        <h2>Aperture la domenica (per dipendente)</h2>
        <div id="apertureDomenica"></div>
      </div>
    </div>
  </div>

  <script>
    // === CONFIG ===
    // ID pubblico del tuo link "pubhtml" (rimane identico)
    const PUB_ID = "2PACX-1vTiGFO5sDWqthBzsCJ08wsG5bM4BjidbyZBwRXt32IuAkcr0BWhCmSTA-ZyayT07w";
    // Prende il gid dalla querystring: .../dashboard.html?gid=NUMERO  (default 0)
    const GID = new URLSearchParams(location.search).get("gid") || "0";
    // Endpoint CSV pubblicato sul web (stesso documento della tua pubblicazione "pagina web")
    const SHEET_CSV = `https://docs.google.com/spreadsheets/d/e/${PUB_ID}/pub?gid=${GID}&single=true&output=csv`;

    // parsing dd/mm/yyyy â†’ Date
    function parseItaDate(dstr){
      if (!dstr) return null;
      if (/^\d{4}-\d{2}-\d{2}$/.test(dstr)) return new Date(dstr); // ISO
      const m = dstr.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/);
      if (!m) return new Date(dstr);
      const dd = +m[1], mm = +m[2]-1, yyyy = +m[3];
      return new Date(yyyy, mm, dd);
    }

    async function fetchCSV(url){
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Fetch failed ${res.status}`);
      const csvText = await res.text();
      const parsed = Papa.parse(csvText, {header:true, skipEmptyLines:true});
      if (parsed.errors.length) console.warn("PapaParse errors:", parsed.errors);
      return parsed.data; // array di oggetti {col:val}
    }

    (async function main(){
      const rows = await fetchCSV(SHEET_CSV);

      // Colonne attese: Settimana | Data | Ilenia | Cinzia | Michela | Vivien (testi: apertura/chiusura/ferie/rec/malattia/riposo/104)
      const headerKeys = rows.length ? Object.keys(rows[0]) : [];
      const colData = headerKeys.find(k => k.toLowerCase().includes("data"));
      if (!colData) throw new Error("Colonna 'Data' non trovata.");
      const dipCols = headerKeys.filter(k => /ilenia|cinzia|michela|vivien/i.test(k));
      const dipendenti = dipCols;

      // Statistiche (conteggi, non ore, perchÃ© i valori sono testuali)
      const stats = {};
      dipendenti.forEach(d => stats[d] = {
        apertura:0, chiusura:0,
        ferie:0, rec:0, riposo:0, "104":0, malattia:0,
        apertureDomenica:0,
        turniWeekend:0,        // qualsiasi evento lavorativo nel weekend (apertura/chiusura/altro diverso da riposo/ferie/rec/104/malattia)
      });

      for (const row of rows){
        const dt = parseItaDate(row[colData]);
        if (!dt || isNaN(+dt)) continue;
        const dow = dt.getDay(); // 0=dom, 6=sab
        const isWeekend = (dow===0 || dow===6);
        const isSunday = (dow===0);

        for (const dcol of dipCols){
          const who = dcol;
          const raw = (row[dcol] || "").toString().trim().toLowerCase();

          if (!raw) continue;
          if (raw === "ferie") { stats[who].ferie++; continue; }
          if (raw === "rec") { stats[who].rec++; continue; }
          if (raw === "riposo") { stats[who].riposo++; continue; }
          if (raw === "104") { stats[who]["104"]++; continue; }
          if (raw === "malattia") { stats[who].malattia++; continue; }

          // Lavorativi principali
          if (raw === "apertura") {
            stats[who].apertura++;
            if (isSunday) stats[who].apertureDomenica++;
          } else if (raw === "chiusura") {
            stats[who].chiusura++;
          }
          if (isWeekend) stats[who].turniWeekend++;
        }
      }

      // Tabella riepilogo
      const el = document.getElementById("riepilogo");
      let html = `<table>
        <tr>
          <th>Dipendente</th>
          <th>Aperture</th>
          <th>Chiusure</th>
          <th>Aperture Domenica</th>
          <th>Ferie</th>
          <th>REC</th>
          <th>Riposo</th>
          <th>104</th>
          <th>Malattia</th>
          <th>Turni Weekend</th>
        </tr>`;
      for (const d of dipendenti){
        const s = stats[d];
        html += `<tr>
          <td>${d}</td>
          <td>${s.apertura}</td>
          <td>${s.chiusura}</td>
          <td>${s.apertureDomenica}</td>
          <td>${s.ferie}</td>
          <td>${s.rec}</td>
          <td>${s.riposo}</td>
          <td>${s["104"]}</td>
          <td>${s.malattia}</td>
          <td>${s.turniWeekend}</td>
        </tr>`;
      }
      html += `</table>`;
      el.innerHTML = html;

      // Grafico Aperture
      const labels = dipendenti;
      const apertureData = labels.map(d => stats[d].apertura);
      new Chart(document.getElementById("chartAperture"), {
        type: "bar",
        data: { labels, datasets: [{ label: "Aperture", data: apertureData }] },
        options: { responsive:true, maintainAspectRatio:false }
      });

      // Grafico Chiusure
      const chiusureData = labels.map(d => stats[d].chiusura);
      new Chart(document.getElementById("chartChiusure"), {
        type: "bar",
        data: { labels, datasets: [{ label: "Chiusure", data: chiusureData }] },
        options: { responsive:true, maintainAspectRatio:false }
      });

      // Grafico Eventi complessivi
      const sum = (k) => dipendenti.reduce((acc,d)=>acc+stats[d][k],0);
      new Chart(document.getElementById("chartEventi"), {
        type: "pie",
        data: {
          labels: ["Ferie","REC","Riposi","Malattia","104","Aperture","Chiusure","Aperture Domenica"],
          datasets: [{ data: [sum("ferie"), sum("rec"), sum("riposo"), sum("malattia"), sum("104"), sum("apertura"), sum("chiusura"), sum("apertureDomenica")] }]
        },
        options: { responsive:true, maintainAspectRatio:false }
      });

      // Aperture domenicali per dipendente
      const ad = document.getElementById("apertureDomenica");
      let list = `<table><tr><th>Dipendente</th><th>Aperture Domenica</th></tr>`;
      for (const d of dipendenti){
        list += `<tr><td>${d}</td><td>${stats[d].apertureDomenica}</td></tr>`;
      }
      list += `</table>`;
      ad.innerHTML = list;

    })().catch(err=>{
      console.error(err);
      alert("Errore nel caricamento dati: " + err.message +
        "\n- Il documento Ã¨ giÃ  pubblicato sul web: OK" +
        "\n- Se vedi 404, passa il gid giusto nellâ€™URL: ?gid=NUMERO (apri la scheda e leggi #gid nellâ€™URL di Google Sheets)" +
        "\n- Il formato deve essere CSV pubblicato: lâ€™URL usa /pub?...&output=csv");
    });
  </script>
</body>
</html>
